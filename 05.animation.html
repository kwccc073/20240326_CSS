<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 動畫</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css'>
    <style>
        .container {
            width: 75%;
            margin: auto;
            padding: 1rem;
            border: 1px solid #333;
        }

        .wrap {
            border: 5px dashed #333;
            margin: 50px;
            padding: 50px 0;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: white;
            line-height: 100px;
            text-align: center;
            font-size: 2rem;
        }

        /* 建立animation */
        /* 步驟一：建立一組關鍵影格(keyframes) 
        設定動畫名稱，起始 from(0%)狀態、結束 to(100%)狀態
        百分比的進度可以自己去設定區段
        */
        @keyframes animation {

            /* 起始狀態 */
            from {
                transform: translate(0, 0) rotate(0deg);
                background-color: red;
            }

            50% {
                transform: translate(25vw, 0) rotate(360deg);
                background: green;
            }

            /* 結束狀態 */
            to {
                transform: translate(50vw, 0) rotate(720deg);
                background-color: blue;
            }
        }

        .animation {
            animation-name: animation;
            animation-duration: 2s;
            /* 預設1次，可以設定數字次數，infinite是無限循環 */
            animation-iteration-count: 1;
            /* 轉場速率 transition-timing-function 
            ease: 預設值，慢速開始，然後加速
            linear: 線性，等速
            ease-in: 由慢變快
            ease-out: 由快變慢
            ease-in-out: 慢速開始，然後加速，最後減速
            自訂義速率cubic-bezier 參考 https://easings.net 網站
             */
            animation-timing-function: linear;
            /* 
            撥放方向(animation-direction)
            normal (預設)正向撥放 0% -> 100%
            reverse 反向撥放 100% -> 0%
            alternate 正向交替撥放 0% -> 100% -> 0% -> 100%
            alternate-reverse 反向交替撥放 100% -> 0% -> 100% -> 0%
                */
            animation-direction: normal;
            /* 
            none是預設，動畫結束時會回到還沒進入動畫的初始狀態
            forwards 動畫結束時停留在動畫的最後一個關鍵影格
            backwards 動畫開始前，先套用第一個關鍵影格0%，動畫結束時回到初始狀態
            both 動畫一開始在第一個關鍵影格，結束時在最後一個關鍵影格
             */
            animation-fill-mode: backwards;
            /* animation-delay: 1s; */

            /* 縮寫 */
            animation: animation 2s 1s linear infinite alternate both;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>動畫(animation)</h1>
        <p>動畫與轉場的差異：</p>
        <h2>animation</h2>
        <ul>
            <li>可以設定關鍵影格(keyframes)控制動畫進度狀態，產生更複雜的動畫</li>
            <li>可以重複來回播放，網頁載入時自動發生，也可以觸發發生(新增、刪除、class)</li>
        </ul>
        <h2>transition</h2>
        <ul>
            <li>一次性且沒有循環效果</li>
            <li>一定要有觸發條件，兩種樣式狀態的改變</li>
        </ul>

        <div class="wrap">
            <div class="box animation"></div>
        </div>
    </div>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
</body>

</html>
